name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: google-github-actions/release-please-action@e4dc86ba9405554aeba3c6bb2d169500e7d3b4ee # v4
        id: release
        with:
          release-type: go

  build:
    name: Build (${{ matrix.GOARCH }})
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - GOARCH: amd64
          - GOARCH: arm64
    env:
      GOOS: linux
      GOARCH: ${{ matrix.GOARCH }}
      LDFLAGS: -X github.com/Easy-Infra-Ltd/easy-mcp-gateway/src/transport.Version=${{ needs.release-please.outputs.tag_name }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version: "1.26"
      - name: Build binary
        run: go build -ldflags "$LDFLAGS" -o easymcpgateway_linux_${{ matrix.GOARCH }}
      - name: Upload to release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: easymcpgateway_linux_${{ matrix.GOARCH }}
